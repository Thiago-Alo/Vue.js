<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="name">
        {{nome}}, {{idade}}, {{faculdade.possui}}
    </div>

    <hr>

    <div id="comercio">
        <p>Bermudas - R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span>{{total}}</span>
        <p>Total: <span>{{preco * total}}</span></p>
      </div>
    
      <div>
        <p>Camisas - R$ <span class="preco"></span></p>
        <button class="adicionar">Adicionar</button>
        <button class="remover">Remover</button>
        <span class="total"></span>
        <p>Total: <span class="precoTotal"></span></p>
      </div>

      <hr>

      <div id="app">
        <h1>{{titulo}}</h1> 
        <!--O V-IF remove completamente do DOM se for FALSE-->
        <div v-if="comprou" v-bind:style="{background: bg}" >
            <p v-bind:style="{color: color}">{{lado * lado}}</p>
            <p v-bind:style="{color: color}">{{comprou ? 'Sim ele Comprou' : 'Não comprou'}}</p>
            <p v-bind:style="{color: color}">{{data.conteudo}}</p>
            <!--O V-MODEL linka o input a uma variavel-->
            <input v-model="bg" type="color">
            {{bg}}
            <input v-model="color" type="color">
            {{color}}
            <!--O V-SHOW poem um display:none; em caso de FALSE-->
            <div v-show="comprou" >
                <a v-bind:href="href">{{href}}</a>
                <hr>
                <!--OU usa o atalho do v-bind que é só os : -->
                <a :href="comprado ? href2 : 'FALSE'">{{href2}}</a>
            </div>
        </div>
      </div>

    <script>

        const app = new Vue({
            el: '#app',
            data:{
                titulo: 'Curso de JS',
                lado: 5,
                comprou: true,
                data: {
                    conteudo: "Esse é o conteudo data"
                },
                bg: "#333",
                color: "#fff",
                href: "https://vuejs.org/guide/quick-start.html#without-build-tools",
                href2: "https://www.google.com/",
                comprado: false,
            }
        })
    
        const name = new Vue({
            el: '#name',
            data: {
                nome: 'Thiago picao',
                idade: 30,
                faculdade: {
                    possui: 'Sim',
                    curso: 'Comedor'
                }
            }
        })

        name.nome = "João Teste"
        


    //EM VUE
    const vm = new Vue({
      el: "#comercio",
      data: {
        preco: 69,
        total: 0
      }
    });

    //EM JS
    const dados = {
      preco: 49,
      total: 0
    }

    const preco = document.querySelector(".preco");
    const total = document.querySelector(".total");
    const precoTotal = document.querySelector(".precoTotal");
    const adicionar = document.querySelector(".adicionar");
    const remover = document.querySelector(".remover");

    preco.innerText = dados.preco;
    total.innerText = dados.total;
    precoTotal.innerText = dados.preco * dados.total;

    function incrementar() {
      dados.total++;
      atualizarUI();
    }

    function diminuir() {
      dados.total--;
      atualizarUI();
    }

    function atualizarUI() {
      total.innerText = dados.total;
      precoTotal.innerText = dados.total * dados.preco;
    }

    adicionar.addEventListener("click", incrementar);
    remover.addEventListener("click", diminuir);
    </script>
</body>
</html>
